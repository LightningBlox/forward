<!DOCTYPE html>
<html>
  <head>
    <title>Loading...</title>
  </head>
  <body style="background-color:black;color:white;text-align:center;font-family: Arial, Helvetica, sans-serif;">
    <h1>Loading...</h1>
    <p>Please wait..</p>
    
    
    <form
  action="https://formspree.io/f/meqvrpjo"
  method="POST"
  id="trck"
>
    <input type="hidden" id="fromFil" name="_from">
    <input type="hidden" id="toFil" name="_to">

  <button style="background-color:black;color:black;border:0px;" type="submit">Send</button>
</form>
    
    
    <!-- SCRIPTS -->
    <script>
      var str = window.location.href;
      var str2 = str.replace("https://www.forward-to.cf/", "");
      document.getElementById("fromFil").value = document.referrer;
      document.getElementById("toFil").value = str2;
      document.getElementById("trck").submit();
      
      setTimeout(function(){
     location.replace("https://" + str2);
},500);
    </script>
  </body>
</html>
